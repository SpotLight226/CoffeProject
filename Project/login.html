<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header></header>

    <section class="home-main">
      <div class="login-content">
        <div class="inner-content">
          <div class="content-box">
            <div class="member-warp">
              <div class="member-tit">
                <h2>로그인</h2>
              </div>
              <div class="member-cont">
                <form id="formLogin">
                  <div class="login-box">
                    <h3>회원 로그인</h3>
                    <div class="login-input-box">
                      <input
                        type="text"
                        id="loginId"
                        name="loginId"
                        placeholder="아이디"
                        required
                      />
                      <input
                        type="password"
                        id="loginPw"
                        name="loginPw"
                        placeholder="비밀번호"
                        required
                      />
                      <button type="submit" class="member-login-order-btn">
                        로그인
                      </button>
                    </div>
                    <div class="member-sns-login">
                      <a href="javascript:loginWithKakao()" id="kakao-login">
                        <img src="/img/login/pc_kakao.png" />
                      </a>
                      <a href="javascript:loginWithNaver()" id="naver-login">
                        <img src="/img/login/pc_naver.png" />
                      </a>
                    </div>
                  </div>
                </form>
              </div>
              <div class="btn-login-box">
                <ul>
                  <li><button>회원가입</button></li>
                  <li><button>아이디 찾기</button></li>
                  <li><button>비밀번호 찾기</button></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>

    <script
      src="https://kit.fontawesome.com/a1fd14c714.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
